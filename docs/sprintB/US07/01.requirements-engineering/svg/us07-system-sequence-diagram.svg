 font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="92" y="395.3623">7</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="49" x="103" y="395.3623">confirms</text><polygon fill="#181818" points="96,426.5703,86,430.5703,96,434.5703,92,430.5703" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="90" x2="469" y1="430.5703" y2="430.5703"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="102" y="425.7139">8</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="158" x="113" y="425.7139">displays operation success</text><!--MD5=[c96c3facaff1b3ebe98f0ef5156fb771]
@startuml
skinparam monochrome true
skinparam packageStyle rectangle
skinparam shadowing false

title System Sequence Diagram (SSD)

autonumber

actor "Unregistered User" as unregUser
participant ":System" as System

activate unregUser

    unregUser -> System : asks to create an account
    activate System

        System - -> unregUser : requests data (name, citizen's card number, tax number, \naddress (not mandatory), email address and phone number)
    deactivate System

    alt enters Address

    unregUser -> System : types all requested data
    activate System

        System - -> unregUser : shows inserted data and asks for confirmation
    deactivate System

    else does not enter Address

    unregUser -> System : types requested data except the address
    activate System
    
        System - -> unregUser : shows inserted data and asks for confirmation
    deactivate System

    end

    unregUser -> System : confirms
    activate System

        System - -> unregUser : displays operation success
    deactivate System

@enduml

