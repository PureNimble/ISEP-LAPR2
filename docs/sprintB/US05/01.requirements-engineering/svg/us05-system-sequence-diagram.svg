" x="86.5" y="468.5811">11</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="78" x="104.5" y="468.5811">confirms data</text><polygon fill="#181818" points="90.5,499.7891,80.5,503.7891,90.5,507.7891,86.5,503.7891" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="84.5" x2="506.5" y1="503.7891" y2="503.7891"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="14" x="96.5" y="498.9326">12</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="158" x="114.5" y="498.9326">displays operation success</text><!--MD5=[5f1556cefeae42e7c99320ac1642ae2b]
@startuml
skinparam monochrome true
skinparam packageStyle rectangle
skinparam shadowing false

title System Sequence Diagram (SSD)

autonumber

actor "System Administrator" as Admin
participant ":System" as System

activate Admin

    Admin -> System : asks to register a store
    activate System

        System - -> Admin : requests the necessary data and provides a list of states
    deactivate System

    Admin -> System : types requested data (id, designation/name, \nemail address and phone number) and selects state
    activate System

        System - -> Admin : shows list of districts available for that state and asks to select one
    deactivate System

    Admin -> System : selects district
    activate System

        System - -> Admin : shows list of cities available for that district and asks to select one
    deactivate System

    Admin -> System : selects city
    activate System

        System - -> Admin : requests data
    deactivate System

    Admin -> System : types requested data (street and zip code)
    activate System

        System - -> Admin : shows all inserted data and asks for confirmation
    deactivate System

    Admin -> System : confirms data
    activate System

        System - -> Admin : displays operation success
    deactivate System

@enduml

