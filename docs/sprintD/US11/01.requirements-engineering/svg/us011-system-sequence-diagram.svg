" x="49.5" y="270.1201">accepts or declines the offer</text><polygon fill="#181818" points="37.5,301.3281,27.5,305.3281,37.5,309.3281,33.5,305.3281" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="31.5" x2="892.5" y1="305.3281" y2="305.3281"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="43.5" y="300.4717">6</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="158" x="54.5" y="300.4717">displays operation success</text><!--MD5=[1ffce3efc4af0a152d35270eb5ad1e58]
@startuml

skinparam monochrome true
skinparam packageStyle rectangle
skinparam shadowing false

title US011 - System Sequence Diagram (SSD)

autonumber

actor "Agent" as agent
participant ":System" as sys

activate agent


agent -> sys : asks for a list of real estate purchase orders for every property
activate sys
sys - -> agent : shows the list of purchase orders (Property details, client's email, offer date and offer value) and asks what offer does the agent want to choose
deactivate sys

agent -> sys : chooses the offer
activate sys
sys - -> agent : asks if the agent wants to accept or decline the offer
deactivate sys

agent -> sys : accepts or declines the offer
activate sys
sys - -> agent : displays operation success  
deactivate sys

deactivate agent
@enduml

