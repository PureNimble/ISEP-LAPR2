ll="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="78" x="71" y="486.417">confirms data</text><polygon fill="#181818" points="57,517.625,47,521.625,57,525.625,53,521.625" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="51" x2="747" y1="521.625" y2="521.625"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="14" x="63" y="516.7686">11</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="158" x="81" y="516.7686">displays operation success</text><!--MD5=[fd1e280cc27067a4db8911b3341334be]
@startuml
skinparam monochrome true
skinparam packageStyle rectangle
skinparam shadowing false

title System Sequence Diagram (SSD)

autonumber

actor "Client" as Client
participant ":System" as System

activate Client

    Client -> System : asks to see all responses received for the appointment requests
    activate System

        System - -> Client : shows list of responses and asks to select one
    deactivate System

    Client -> System : selects the pretended message
    activate System

        System - -> Client : shows selected message (information about the property, date of the appointment, agent name and phone number)\nand asks if the client wants to accept or decline appointment
    deactivate System

    alt declines appointment

        Client -> System : declines appointment
        activate System

            System - -> Client : asks to state the reason for declinement
        deactivate System

        Client -> System : submits requested data
        activate System

    else accepts appointment

        Client -> System : accepts appointment

    end

        System - -> Client : shows the inserted data and asks for confirmation
    deactivate System

    Client -> System : confirms data
    activate System

        System - -> Client : displays operation success
    deactivate System

@enduml

